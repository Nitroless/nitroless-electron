<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Nitroless</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap);
        @import url(https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap);

        @font-face {
            font-family: 'Uni Sans';
            /* src: url('./assets/fonts/uni-sans/Uni\ Sans\ Heavy.otf'); */
            src: url('./static/assets/fonts/uni-sans/Uni\ Sans\ Heavy.otf');
            font-weight: 800;
        }
        @font-face {
            font-family: 'Uni Sans';
            src: url('./static/assets/fonts/uni-sans/Uni\ Sans\ Heavy\ Italic.otf');
            font-weight: 800;
            font-style: italic;
        }
        @font-face {
            font-family: 'Uni Sans';
            src: url('./static/assets/fonts/uni-sans/Uni\ Sans\ Thin.otf');
            font-weight: 200;
        }

        :root {
            --borderRadius: 8px;
            --textColor: hsl(0,calc(1*0%),100%);
            --backgroundColor: hsl(220,calc(1*7.7%),22.9%);
            --backgroundSecondaryColor: hsl(223,calc(1*6.9%),19.8%);
            --backgroundTertiaryColor: hsl(216,calc(1*7.2%),13.5%);
            --backgroundColorAlpha: hsla(220,calc(1*7.7%),22.9%, 0.4);
            --backgroundSecondaryColorAlpha: hsla(223,calc(1*6.9%),19.8%, 0.4);
            --backgroundTertiaryColorAlpha: hsla(216,calc(1*7.2%),13.5%, 0.4);
            --primary-color: #5865F2;
            --success-color: #57F287;
            --danger-color: #ED4245;
            --warning-color: #FEE75C;
        }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            padding: 0;
            margin: 0;
        }
        .quit-app {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 200px;
            width: 300px;
            justify-content: center;
            align-items: center;
            color: white;
        }
        span {
            font-family: 'Uni Sans';
            font-weight: 800;
            font-style: italic;
            font-size: 33px;
        }
        .logo {
            width: 30px;
        }
        .buttons {
            display: flex;
        }
        .btn {
            background-color: var(--backgroundColor);
            border-radius: var(--borderRadius);
            color: var(--textColor);
            border: none;
            padding: 0.5rem;
            width: 5rem;
            margin: 0 0.3rem;
            transition: all 250ms ease;
            margin: 0.25rem;
        }
        .btn:hover {
            cursor: pointer;
        }
        .btn.primary:hover, .btn.primary.active {
            background-color: var(--primary-color);
        }
        .btn.success:hover, .btn.success.active {
            background-color: var(--success-color);
        }
        .btn.danger:hover, .btn.danger.active {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="quit-app">
        <span><img src="./static/assets/images/logo/firstLetter.png" alt="Logo" class="logo">ITROLESS</span>
        <p>Are you sure you want to quit Nitroless?</p>
        <div class="buttons">
            <button class="btn danger" onclick="window.api.post('exitApp')">Yes</button>
            <button class="btn primary" onclick="window.api.post('closeWindow')">No</button>
        </div>
    </div>
</body>
</html>
